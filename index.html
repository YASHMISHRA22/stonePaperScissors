<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vision Game's</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissor</h1>
    <div class="container">
    <div class="choices">
      <div class="choice" id="rock">
        <img src="rock.png" alt="" />
      </div>
      <div class="choice" id="paper">
        <img src="paper.png" alt="" />
      </div>
      <div class="choice" id="scissors">
        <img src="scissors.png" alt="" />
      </div>
    </div>
    <div class="scoreBoard">
      <div class="userScore">
        <p id="userScore">0</p>
        <p>You</p>
      </div>
      <div class="compScore">
        <p id="compScore">0</p>
        <p>Comp</p>
      </div>
    </div>
    <div class="commentry">
      <p id="commentry">Lets Begin! Pick :)</p>
    </div>
    <div class="features">
      <div class="skill"><button id="undo">Undo</button></div>
      <div class="skill"><button id="reset">Reset</button></div>
    </div>
    
    <script src="app.js"></script>
  </body>
</html>
